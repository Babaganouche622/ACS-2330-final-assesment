<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/index.css" />
	<title>Final Assessment</title>
</head>

<body>
	<main>
		<section class="image-filter">
			<form>
				<fieldset>
					<label for="hue">
						<span class="visually-hidden">Hue Rotate</span>
						<input id="hue" type="range" min="0" max="360" value="0" aria-label="Hue Rotate">
					</label>
				</fieldset>

				<fieldset>
					<label for="blur">
						<span class="visually-hidden">Blur</span>
						<input id="blur" type="range" min="0" max="40" value="0" aria-label="Blur">
					</label>
				</fieldset>

				<fieldset>
					<label for="contrast">
						<span class="visually-hidden">Contrast</span>
						<input id="contrast" type="range" min="0" max="400" value="50" aria-label="Contrast">
					</label>
				</fieldset>

				<fieldset>
					<label for="saturation">
						<span class="visually-hidden">Saturation</span>
						<input id="saturation" type="range" min="0" max="200" value="100" aria-label="Saturation">
					</label>
				</fieldset>
			</form>
		</section>

		<section class="image-container">
			<img src="./dali.png" width="400" height="400" alt="The Persistence of Memory by Salvador Dali">
		</section>
	</main>


	<script>
		const img = document.querySelector('img')
		let hue = 0
		let blur = 0
		let contrast = 50
		let saturation = 100

		document.body.addEventListener('input', (e) => {
			switch (e.target.id) {
				case 'hue':
					hue = parseInt(e.target.value)
					break

				case 'blur':
					blur = parseInt(e.target.value)
					break

				case 'contrast':
					contrast = parseInt(e.target.value)
					break

				case 'saturation':
					saturation = parseInt(e.target.value)
					break
				default:

			}

			console.log(hue, blur, saturation)
			img.style.filter = `saturate(${saturation}%) contrast(${contrast}%) hue-rotate(${hue}deg) blur(${blur}px)`
		})
	</script>
</body>

</html>
